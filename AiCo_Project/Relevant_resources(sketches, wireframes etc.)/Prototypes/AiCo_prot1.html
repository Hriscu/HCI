<!DOCTYPE html>
<html>
  <head>
    <title>Airsoft App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Airsoft App</h1>
    </header>
    <main>
      <h2>Setări echipă și joc</h2>
      <form>
        <label for="language">Limba:</label>
        <select name="language" id="language">
          <option value="en">Engleză</option>
          <option value="ro">Română</option>
          <option value="fr">Franceză</option>
          <option value="es">Spaniolă</option>
        </select>

        <label for="team">Echipa:</label>
        <input type="text" id="team" name="team">

        <label for="game-type">Tipul de joc:</label>
        <select name="game-type" id="game-type">
          <option value="deathmatch">Deathmatch</option>
          <option value="capture-the-flag">Capture the Flag</option>
          <option value="speedsoft">SpeedSoft</option>
          <option value="domination">Dominație</option>
          <option value="one-on-one">1v1</option>
        </select>

        <label for="match-duration">Durata jocului (minute):</label>
        <input type="number" id="match-duration" name="match-duration" min="5" max="60" step="5">

        <label for="match-score">Scorul jocului:</label>
        <input type="number" id="match-score" name="match-score" min="10" max="100" step="10">

        <button type="submit">Începe jocul</button>
      </form>
    </main>
    <footer>
      <p>&copy; Airsoft App 2023</p>
    </footer>
    <script>
      navigator.bluetooth.requestDevice({ filters: [{ services: ['battery_service'] }] })
        .then(device => {
          // Conectăm dispozitivul
          return device.gatt.connect();
        })
        .then(server => {
          // Obținem o referință la serviciul bateriei
          return server.getPrimaryService('battery_service');
        })
        .then(service => {
          // Obținem o referință la caracteristica nivelului bateriei
          return service.getCharacteristic('battery_level');
        })
        .then(characteristic => {
          // Citim nivelul bateriei
          return characteristic.readValue();
        });
    </script>
  </body>
</html>
